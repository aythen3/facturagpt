<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmaci√≥n de Email</title>

</head>

<body>
  <div class="Confirmation"
    style="width: 656px; padding: 32px; background: #F5F7FA; flex-direction: column; justify-content: center; align-items: flex-start; display: grid">
    <div class="ContainerElevated"
      style="align-self: stretch; padding: 40px; background: white; border-radius: 3px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 40px; ">
      <div class="LogoBrand"
        style="width: 124px; padding-right: 0.79px; justify-content: center; align-items: flex-start; gap: 7px; display: inline-flex">
        <img class="Company" style="width: 78.21px; " src="{{apiUrl}}/service/v1/iam/user/{{id}}" />
      </div>
      <div class="Header"
        style="align-self: stretch; color: #222D38; font-size: 24px; font-family: Inter; font-weight: 700; line-height: 32px; word-wrap: break-word; margin-top: 20px;">
        {{header}}</div>
      <div class="MessageCta"
        style="align-self: stretch; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 24px; display: grid">
        <div class="HiCustomerName"
          style="margin-top: 20px; align-self: stretch; color: #46586B; font-size: 16px; font-family: Inter; font-weight: 400; line-height: 24px; word-wrap: break-word">
          {{hiCustomerName}}</div>
        <div class="Text"
          style="margin-top: 12px; align-self: stretch; color: #46586B; font-size: 16px; font-family: Inter; font-weight: 400; line-height: 24px; word-wrap: break-word">
          {{text}}</div>
        <div class="ContainerCta"
          style="align-self: stretch; height: 48px; margin-top: 20px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 12px; display: flex">
          <div class="ContainerPrimarySecondary"
            style="align-self: stretch; justify-content: flex-start; align-items: flex-start; gap: 12px; display: inline-flex">
            <div class="Button"
              style="padding-left: 32px; padding-right: 32px; padding-top: 12px; padding-bottom: 12px; background: {{backgroundColor}}; box-shadow: 0px 3px 9px rgba(0, 0, 0, 0.09); border-radius: 3px; justify-content: center; align-items: flex-start; gap: 16px; display: flex">
              <a 
                href="{{apiUrl}}/es/register?token={{token}}"
                class="ButtonText"
                style="text-align: center; color: white; font-size: 16px; font-family: Inter; font-weight: 700; line-height: 24px; word-wrap: break-word">
                {{confirmEmail}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <img src="{{apiUrl}}/service/v1/pixel/jobs/{{pixel}}" />
    </div>
  </div>
</body>

</html>
